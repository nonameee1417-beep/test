<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Helpdesk KPIs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e3a8a 0, #020617 45%, #020617 100%);
      color: #e5e7eb;
      padding: 16px;
    }

    .kpi-wrapper {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 18px 20px 20px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.65);
      max-width: 820px;
      width: 100%;
    }

    .kpi-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 14px;
    }

    .kpi-title {
      font-size: 18px;
      font-weight: 600;
    }

    .kpi-updated {
      font-size: 11px;
      color: #9ca3af;
    }

    .kpi-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .kpi-card {
      flex: 1 1 180px;
      min-width: 180px;
      border-radius: 16px;
      padding: 14px 14px 16px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(15,23,42,0.9));
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .kpi-card::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: 0.65;
      pointer-events: none;
      mix-blend-mode: screen;
      background:
        radial-gradient(circle at top left, rgba(96,165,250,0.3), transparent 60%),
        radial-gradient(circle at bottom right, rgba(52,211,153,0.25), transparent 55%);
    }

    .kpi-inner {
      position: relative;
      z-index: 1;
    }

    .kpi-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .kpi-label {
      font-size: 13px;
      font-weight: 500;
      color: #e5e7eb;
    }

    .kpi-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #9ca3af;
    }

    .kpi-main {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      margin-top: 8px;
    }

    .kpi-value {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .kpi-trend {
      font-size: 11px;
      font-weight: 500;
    }

    .kpi-sub {
      margin-top: 4px;
      font-size: 11px;
      color: #9ca3af;
    }

    .kpi-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .kpi-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .tag {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      color: #9ca3af;
    }

    @media (max-width: 640px) {
      .kpi-wrapper {
        padding: 14px;
      }
      .kpi-card {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="kpi-wrapper">
  <div class="kpi-header">
    <div class="kpi-title">IT Helpdesk Overview</div>
    <div class="kpi-updated">Updated just now</div>
  </div>

  <div class="kpi-grid">

    <!-- Open Tickets -->
    <div class="kpi-card" data-value="24" data-trend="+12%">
      <div class="kpi-inner">
        <div class="kpi-top">
          <div style="display:flex;align-items:center;">
            <div class="kpi-icon" style="background:rgba(59,130,246,0.18); border:1px solid rgba(59,130,246,0.5);">
              <!-- inbox icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M4 5h16l-2 10h-4l-2 3-2-3H6L4 5z" stroke="#60a5fa" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M9 10h6" stroke="#bfdbfe" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </div>
            <span class="kpi-label">Open tickets</span>
          </div>
          <span class="tag">High load</span>
        </div>

        <div class="kpi-main">
          <span class="kpi-value">0</span>
          <span class="kpi-trend" style="color:#f97316;">▲ +12%</span>
        </div>
        <div class="kpi-sub">Need attention today</div>
      </div>
    </div>

    <!-- In Progress -->
    <div class="kpi-card" data-value="11" data-trend="-5%">
      <div class="kpi-inner">
        <div class="kpi-top">
          <div style="display:flex;align-items:center;">
            <div class="kpi-icon" style="background:rgba(245,158,11,0.16); border:1px solid rgba(245,158,11,0.6);">
              <!-- spinner icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="7" stroke="#fed7aa" stroke-width="1.6" opacity="0.8"/>
                <path d="M12 5a7 7 0 0 1 7 7" stroke="#fb923c" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </div>
            <span class="kpi-label">In progress</span>
          </div>
          <span class="tag">On track</span>
        </div>

        <div class="kpi-main">
          <span class="kpi-value">0</span>
          <span class="kpi-trend" style="color:#22c55e;">● -5%</span>
        </div>
        <div class="kpi-sub">Being worked on</div>
      </div>
    </div>

    <!-- Resolved Today -->
    <div class="kpi-card" data-value="18" data-trend="+20%">
      <div class="kpi-inner">
        <div class="kpi-top">
          <div style="display:flex;align-items:center;">
            <div class="kpi-icon" style="background:rgba(34,197,94,0.16); border:1px solid rgba(34,197,94,0.6);">
              <!-- check icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M5 13l4 4 10-10" stroke="#4ade80" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="kpi-label">Resolved today</span>
          </div>
          <span class="tag">Good</span>
        </div>

        <div class="kpi-main">
          <span class="kpi-value">0</span>
          <span class="kpi-trend" style="color:#22c55e;">▲ +20%</span>
        </div>
        <div class="kpi-sub">User satisfaction 95%</div>
      </div>
    </div>

    <!-- SLA at risk -->
    <div class="kpi-card" data-value="4" data-trend="+2">
      <div class="kpi-inner">
        <div class="kpi-top">
          <div style="display:flex;align-items:center;">
            <div class="kpi-icon" style="background:rgba(248,113,113,0.16); border:1px solid rgba(239,68,68,0.7);">
              <!-- alert icon -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 3l9 16H3l9-16z" stroke="#fca5a5" stroke-width="1.6" stroke-linejoin="round"/>
                <path d="M12 10v4" stroke="#f87171" stroke-width="1.6" stroke-linecap="round"/>
                <circle cx="12" cy="16.5" r="0.8" fill="#f87171"/>
              </svg>
            </div>
            <span class="kpi-label">SLA at risk</span>
          </div>
          <span class="tag">Watch</span>
        </div>

        <div class="kpi-main">
          <span class="kpi-value">0</span>
          <span class="kpi-trend" style="color:#f97316;">▲ +2</span>
        </div>
        <div class="kpi-sub">Close before breach</div>
      </div>
    </div>

  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll(".kpi-card");
    cards.forEach(card => {
      const valueEl = card.querySelector(".kpi-value");
      const target = Number(card.getAttribute("data-value")) || 0;
      let current = 0;
      const duration = 900; // ms
      const start = performance.now();

      function animate(now) {
        const progress = Math.min((now - start) / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3); // easeOutCubic
        current = Math.floor(eased * target);
        valueEl.textContent = current;
        if (progress < 1) requestAnimationFrame(animate);
        else valueEl.textContent = target;
      }

      requestAnimationFrame(animate);
    });
  });
</script>

</body>
</html>
